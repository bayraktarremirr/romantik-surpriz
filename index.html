<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sana Bir Sürpriz</title>
  <style>
    body { font-family: system-ui; display:flex; min-height:100vh; margin:0; align-items:center; justify-content:center; background:#fff5f7; }
    .card { background:white; padding:24px; border-radius:16px; width:min(420px, 92vw); box-shadow:0 8px 30px rgba(0,0,0,.08); text-align:center; }
    button { padding:12px 16px; border:0; border-radius:12px; font-size:16px; cursor:pointer; }
    .msg { margin-top:16px; font-size:18px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Merhaba ❤️</h2>
    <p>Bugün sana küçük bir sürprizim var.</p>
    <button id="btn">Sürprizi Aç</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const messages = [
      "Seninle her şey daha güzel.",
      "Gülüşün günümü toparlıyor.",
      "Bir kahve + uzun sarılma borcum var."
    ];
    document.getElementById("btn").onclick = () => {
      const i = Math.floor(Math.random() * messages.length);
      document.getElementById("msg").textContent = messages[i];
    };
  </script>
</body>
</html>
