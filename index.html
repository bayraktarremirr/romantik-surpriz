<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>â‹¯</title>
  <style>
    :root{
      --bg1:#fff5f7;
      --bg2:#f3f7ff;
      --card:#ffffffb8;
      --glass:#ffffff80;
      --text:#1f2937;
      --muted:#6b7280;
      --accent:#ff4d6d;
      --accent2:#7c3aed;
      --accent3:#22c55e;
      --shadow: 0 24px 80px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 15% 10%, #ffd6e0 0%, transparent 60%),
        radial-gradient(900px 600px at 85% 20%, #d9d6ff 0%, transparent 60%),
        radial-gradient(900px 700px at 45% 85%, #d8fff2 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .aura{
      position:fixed; inset:-40%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,77,109,.18), transparent 55%),
        radial-gradient(circle at 70% 60%, rgba(124,58,237,.16), transparent 55%),
        radial-gradient(circle at 50% 80%, rgba(34,197,94,.10), transparent 55%);
      filter: blur(28px);
      animation: floaty 10s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes floaty{
      from{ transform: translate3d(-1%, -1%, 0) scale(1.02); }
      to  { transform: translate3d( 1%,  1%, 0) scale(1.07); }
    }

    .dust{
      position:fixed; inset:0;
      background-image:
        radial-gradient(rgba(255,255,255,.35) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,.22) 1px, transparent 1px);
      background-size: 46px 46px, 78px 78px;
      background-position: 0 0, 14px 18px;
      opacity:.25;
      pointer-events:none;
      animation: drift 16s linear infinite;
    }
    @keyframes drift{
      from{ transform: translate3d(0,0,0); }
      to{ transform: translate3d(-42px, 26px, 0); }
    }

    .wrap{ width:min(520px, 92vw); position:relative; z-index:1; }

    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.85));
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      overflow:hidden;
      transform: translateY(16px);
      opacity:0;
      animation: enter .75s cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes enter{ to { transform: translateY(0); opacity:1; } }

    .inner{
      padding: 26px 22px 22px;
      text-align:center;
      position:relative;
    }

    .top{
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:10px;
      margin-bottom: 10px;
      user-select:none;
    }
    .status{
      font-size:12px;
      color: rgba(31,41,55,.55);
    }

    .sealZone{
      margin: 8px auto 8px;
      width: 260px;
      height: 260px;
      position:relative;
      display:grid;
      place-items:center;
    }

    .ring{
      position:absolute;
      inset:0;
      border-radius:50%;
      border: 1px solid rgba(255,255,255,.75);
      background:
        radial-gradient(circle at 30% 30%, rgba(255,77,109,.14), transparent 55%),
        radial-gradient(circle at 70% 60%, rgba(124,58,237,.12), transparent 55%);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.65) inset,
        0 26px 90px rgba(124,58,237,.10);
      opacity:.9;
      animation: spin 16s linear infinite;
      mask-image: radial-gradient(circle, black 62%, transparent 71%);
    }
    .ring.two{
      inset: 18px;
      opacity:.75;
      animation-duration: 26s;
      animation-direction: reverse;
      box-shadow: 0 26px 90px rgba(255,77,109,.08);
    }
    .ring.three{
      inset: 38px;
      opacity:.6;
      animation-duration: 34s;
      mask-image: radial-gradient(circle, black 60%, transparent 72%);
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    .orbBtn{
      width: 140px;
      height: 140px;
      border-radius: 34px;
      border: 1px solid rgba(255,255,255,.78);
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.95), rgba(255,255,255,.35) 35%, rgba(255,255,255,.08) 65%),
        linear-gradient(135deg, rgba(255,77,109,.18), rgba(124,58,237,.16));
      box-shadow:
        0 24px 75px rgba(0,0,0,.10),
        0 0 0 10px rgba(255,77,109,.06);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      position:relative;
      overflow:hidden;
      transition: transform .14s ease, filter .14s ease;
    }
    .orbBtn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .orbBtn:active{ transform: translateY(1px) scale(.99); }

    .orbBtn::after{
      content:"";
      position:absolute;
      inset:-50% -70%;
      background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.55) 50%, transparent 65%);
      transform: translateX(-40%) rotate(14deg);
      animation: shine 3.4s ease-in-out infinite;
      pointer-events:none;
      opacity:.9;
    }
    @keyframes shine{
      0%{ transform: translateX(-55%) rotate(14deg); opacity:0; }
      18%{ opacity:.85; }
      55%{ opacity:0; }
      100%{ transform: translateX(55%) rotate(14deg); opacity:0; }
    }

    .glyph{
      font-size: 34px;
      font-weight: 900;
      letter-spacing:.06em;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      transform: translateY(0);
      transition: transform .25s ease;
    }
    .orbBtn.opening .glyph{ transform: scale(1.12) rotate(-6deg); }

    .whisper{
      margin: 6px auto 0;
      font-size: 13px;
      color: rgba(31,41,55,.62);
      min-height: 18px;
      letter-spacing:.02em;
      user-select:none;
    }

    .panel{
      margin-top: 16px;
      border-radius: 20px;
      background: rgba(255,255,255,.60);
      border: 1px solid rgba(255,255,255,.75);
      overflow:hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(10px);
      transition: max-height .55s ease, opacity .25s ease, transform .25s ease;
    }
    .panel.show{
      max-height: 340px;
      opacity: 1;
      transform: translateY(0);
    }

    .msg{
      padding: 16px 16px 10px;
      font-size: 18.5px;
      font-weight: 800;
      line-height: 1.32;
      text-align:center;
      min-height: 72px;
      display:grid;
      place-items:center;
    }
    .sub{
      padding: 0 16px 16px;
      font-size: 12.5px;
      color: rgba(31,41,55,.60);
      text-align:center;
    }

    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(31,41,55,.14), transparent);
      margin: 10px 0 0;
    }

    .pop{
      animation: pop .35s ease;
    }
    @keyframes pop{
      0%{ transform: translateY(10px) scale(.985); opacity:0; }
      70%{ transform: translateY(0) scale(1.01); opacity:1; }
      100%{ transform: translateY(0) scale(1); opacity:1; }
    }

    .particle{
      position: fixed;
      left: var(--x);
      top: var(--y);
      font-size: var(--s);
      transform: translate(-50%, -50%) rotate(var(--r));
      opacity:0;
      animation: fly var(--d) ease-out forwards;
      pointer-events:none;
      z-index:2;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.10));
    }
    @keyframes fly{
      0%   { opacity:0; transform: translate(-50%, -30%) rotate(var(--r)) scale(.85); }
      12%  { opacity:1; }
      100% { opacity:0; transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(calc(var(--r) + 18deg)) scale(1.05); }
    }

    @media (prefers-reduced-motion: reduce){
      .aura,.dust,.ring,.orbBtn::after{ animation:none !important; }
      *{ transition:none !important; }
    }
  </style>
</head>
<body>
  <div class="aura"></div>

  <div class="wrap">

        <div class="sealZone">

          <div class="divider"></div>

      </div>
    </div>
  </div>

  <script>
    const whispers = [
      "bir ÅŸeyâ€¦ sana ait.",
      "yaklaÅŸâ€¦ Ã§ok az kaldÄ±.",
      "iÃ§eride kÃ¼Ã§Ã¼k bir sÄ±r var.",
      "bir kez daha dokunâ€¦"
    ];

    // âœ… Senin cÃ¼mlelerin dahil
    const secrets = [
      "GÃ¼lÃ¼ÅŸÃ¼n gÃ¼nÃ¼mÃ¼ toparlÄ±yor.",
      "Bir kahve + uzun sarÄ±lma borcum var.. unutmuÅŸ deÄŸilim..",
      "O noodle ve mantÄ±yÄ± da yiyeceÄŸiz.. not aldÄ±m..",
      "AyrÄ±ca uyumadan Ã¶nceki halin de Ã§ok gÃ¼zel.",
      "YÃ¼zÃ¼ÄŸÃ¼ taksan aslÄ±nda gÃ¼zel olur biliyor musun... yakÄ±ÅŸÄ±yor diye diyorum.. ",
      "bu arada yÃ¼zÃ¼nde gÃ¶zlÃ¼k izi falan yoktu tamamen tenini hissetmek iÃ§in o an uydurduÄŸum bir yalandÄ±..",

      "Moblande de acilen baÅŸlaman lazÄ±m. Peakyi seviyorsun ya buna da bayÄ±lacaksÄ±n adÄ±m gibi eminim.."

    const orb = document.getElementById("orb");
    const glyph = document.getElementById("glyph");
    const status = document.getElementById("status");
    const whisper = document.getElementById("whisper");
    const panel = document.getElementById("panel");
    const msgEl = document.getElementById("msg");
    const subEl = document.getElementById("sub");

    let stage = 0;

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function pick(arr){ return arr[Math.floor(Math.random() * arr.length)]; }

    function particles(count = 16){
      const r = orb.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top + r.height/2;

      for(let i=0;i<count;i++){
        const p = document.createElement("div");
        p.className = "particle";
        p.textContent = Math.random() > 0.55 ? "âœ¨" : (Math.random() > 0.35 ? "â¤ï¸" : "ðŸ’–");
        p.style.setProperty("--x", cx + "px");
        p.style.setProperty("--y", cy + "px");
        p.style.setProperty("--dx", rand(-220, 220) + "px");
        p.style.setProperty("--dy", rand(-260, -70) + "px");
        p.style.setProperty("--r", rand(-18, 18) + "deg");
        p.style.setProperty("--s", rand(16, 28) + "px");
        p.style.setProperty("--d", rand(850, 1400) + "ms");
        document.body.appendChild(p);
        p.addEventListener("animationend", () => p.remove());
      }
    }

    function opening(){
      orb.classList.remove("opening");
      void orb.offsetWidth;
      orb.classList.add("opening");
      setTimeout(() => orb.classList.remove("opening"), 260);
    }

    function showPanel(main, sub){
      panel.classList.add("show");
      msgEl.classList.remove("pop");
      void msgEl.offsetWidth;
      msgEl.classList.add("pop");
      msgEl.textContent = main;
      subEl.textContent = sub || "";
    }

    function next(){
      opening();
      particles(18);

      if(stage === 0){
        status.textContent = "kilit gevÅŸedi";
        whisper.textContent = "bir kez dahaâ€¦";
        glyph.textContent = "âœ§";
        showPanel(pick(whispers), "bir kez daha dokunâ€¦");
        stage = 1;
        return;
      }

      if(stage === 1){
        status.textContent = "aÃ§Ä±ldÄ±";
        whisper.textContent = "istersen tekrarâ€¦";
        glyph.textContent = "âœ¦";
        showPanel(pick(secrets), "dokununca deÄŸiÅŸir");
        stage = 2;
        return;
      }

      status.textContent = "baÅŸka bir sÄ±r";
      whisper.textContent = "dokunâ€¦";
      showPanel(pick(secrets), "yeniden dokunursan yenisi gelir");

    orb.addEventListener("click", next);

    });
  </script>
